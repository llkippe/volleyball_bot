name: Build and Push Docker Image with Kaniko

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # ⚠️ Required to push to GHCR using GITHUB_TOKEN

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Lowercase the Image Name (Crucial for Docker)
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/volleyball_bot:latest" >> $GITHUB_ENV
          echo "IMAGE_NAME_LOWER=$(echo ghcr.io/${{ github.repository_owner }}/volleyball_bot:latest | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 3️⃣ Create Kaniko Config (Fixes the Permission Error)
      # We create the auth config locally in the runner's workspace
      - name: Create Kaniko Configuration
        run: |
          mkdir -p kaniko-config
          echo "{\"auths\":{\"ghcr.io\":{\"auth\":\"$(echo -n ${{ github.actor }}:${{ secrets.GHCR_TOKEN }} | base64)\"}}}" > kaniko-config/config.json

      # 4️⃣ Build and Push with Kaniko
      - name: Build and Push with Kaniko
        run: |
          docker run \
            --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/kaniko-config:/kaniko/.docker \
            gcr.io/kaniko-project/executor:latest \
            --dockerfile=/workspace/Dockerfile \
            --context=/workspace \
            --destination=${{ env.IMAGE_NAME_LOWER }}