name: Build and Push Docker Image with Kaniko

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker (needed to run Kaniko)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Authenticate to GitHub Container Registry
      - name: Authenticate to GHCR for Kaniko
        run: |
          mkdir -p /kaniko/.docker
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          cp ~/.docker/config.json /kaniko/.docker/config.json


      # 4️⃣ Build and push Docker image with Kaniko
      - name: Build and Push with Kaniko
        run: |
          docker run \
            --rm \
            -v ${{ github.workspace }}:/workspace \
            -v /kaniko/.docker:/kaniko/.docker \
            gcr.io/kaniko-project/executor:latest \
            --dockerfile=/workspace/Dockerfile \
            --context=/workspace \
            --destination=ghcr.io/${{ github.repository_owner }}/volleyball_bot:latest
